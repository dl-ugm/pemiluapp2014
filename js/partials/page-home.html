<h3 class="centered-title">Calon Presiden</h3>
<div ng-hide="isLoaded" class="loader">Loading ...</div>
<ul class="candidate-list" ng-show="isLoaded">
	<li ng-repeat="c in candidates.president | orderBy:'nama':'reverse'" class="fx-fade-down">
		<img ng-src="img/candidate/{{ c.id }}.jpg" alt="{{ c.nama }}" ng-show="c.id">
		<div class="candidate-desc">
			<h2>{{ c.nama }}</h2>
			<hr>
			<div class="btn-group">
				<a ui-sref="detailkandidat({tipe:'capres',id:c.id})" class="btn btn-default"><i class="fa fa-list"></i></a>
				<a ui-sref="events({id:c.id})" class="btn btn-default"><i class="fa fa-calendar"></i></a>
				<a ui-sref="promises({id:c.id})" class="btn btn-default"><i class="fa fa-volume-up"></i></a>
			</div>
			<p>&nbsp;</p>
		</div>
	</li>
</ul>
